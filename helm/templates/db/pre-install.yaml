apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-cleanup-jobs
  labels:
    app: cleanup-jobs
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: cleanup-jobs
    spec:
      initContainers:
      - name: cleanup-jobs-init
        image: bitnami/kubectl
        command: [kubectl, get, pods]
      containers:
      - name: cleanup-jobs
        image: {{ .Values.image_cliutils }}
        command:
          - /bin/sh
          - -ec
          - |
            kubectl -n dacris get jobs -l appgroup=deploy-jobs | 
            grep '1/1'|
            awk '{print $1}' |
            while read i; do kubectl delete job $i; done
      restartPolicy: Never
  backoffLimit: 1
