apiVersion: apps/v1
kind: Deployment
metadata:
  name: pages
spec:
  replicas: 1
  selector:
    matchLabels:
      service: pages
  strategy: {}
  template:
    metadata:
      labels:
        service: pages
    spec:
      containers:
      - name: pages
        image: {{ .Values.image_pages }}
        ports:
        - containerPort: 3000
        tty: true
        env:
          - { name: BROWSER, value: 'none' }
          # - { name: CI, value: 'true' }
          - { name: PUBLIC_URL, value: '/formuladb-pages' }
        resources: {}
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
